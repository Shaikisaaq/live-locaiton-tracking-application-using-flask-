<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F5E6CA; /* Light brown background */
            color: #4E342E; /* Brown text color */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6D4C41; /* Dark brown header background */
            color: #fff; /* White header text color */
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background-color: #8D6E63; /* Brown navigation background */
            padding: 10px 0;
            text-align: center;
            display: flex; /* Make the nav items flex containers */
            justify-content: center; /* Center the nav items horizontally */
        }

        .nav-left,
        .nav-right {
            display: flex; /* Align items horizontally */
        }

        nav a {
            color: #fff; /* White navigation text color */
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            transition: background-color 0.3s ease; /* Smooth hover effect */
        }

        nav a:hover {
            background-color: #A1887F; /* Dark brown on hover */
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Transparent white background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4E342E; /* Brown text color */
        }

        form {
            margin-top: 20px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #6D4C41; /* Dark brown button background */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #8D6E63; /* Light brown button background on hover */
        }

    </style>
</head>
<body>
    <header>
        <h1>NEURO</h1>
        <nav>
            <div class="nav-left">
                <a href="{{ url_for('home') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
                
            </div>
            <div class="nav-right">
                <a href="{{ url_for('contact') }}">Contact</a>
            </div>
        </nav>
    </header>

    <div class="container">
        <h2>Subscribe to Our Newsletter</h2>
        <form action="#" method="post">
            <input type="email" name="email" placeholder="Enter your email address" required>
            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
